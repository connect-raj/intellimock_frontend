<div class="mock-interview-container">
    <h1>Mock <span>Interview</span></h1>
    <div class="content">
      <div class="container">
        <div class="question-section">
            <h2>Question:</h2>
            <p>{{ question }}</p>
          </div>
          <div class="answer-section">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
          </div>
      </div>
      <div class="webcam-section">
        <h2>Live Preview</h2>
        <video #videoElement autoplay></video>
      </div>
    </div>
  </div>
